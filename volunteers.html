            <div class="contact_wrapper">
              <h2 class="volunteer_info_heading">Please fill in the form below and tell us how you would like to help us.</h2>
                <form>
                    <div class=" row">
                        <div class="col-md-12 contact_form">
                            <h2>Email Us</h2 </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-md-12 contact_form">

                            </div>
                        </div>

                        <div class="col-md-12 contact_form">
                            <div class="form-group">
                                <label for="textarea">Message</label>
                                <textarea class="form-control" id="formtextarea" rows="3" placeholder="Type message"></textarea>
                            </div>
                        </div>

                        <div class="col-md-12 contact_form">
                            <input type="checkbox" name="checkbox" id="checkingbox" value="1" unchecked>
                            <label for="checkbox">Remember me</label><br>
                            <button type="submit" class="btn btn-default contact_btn">Submit</button>
                        </div>

                    </div>
                </form>
